<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3" style="background-color: #fff; padding: 25px; border-radius: 15px;">
			<form name="form" (ngSubmit)="f.form.valid && addNewRental()" #f="ngForm" novalidate>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
				<label for="title">Title</label>
				<input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
				<div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
					<label for="owner">Owner</label>
					<input type="text" class="form-control" name="owner" [(ngModel)]="model.owner" #owner="ngModel" required />
					<div *ngIf="f.submitted && !owner.valid" class="help-block">Owner name is required</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
					<label for="city">City</label>
					<input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" required />
					<div *ngIf="f.submitted && !city.valid" class="help-block">City is required</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
					<label for="propertyType">Property Type</label>
					<input type="text" class="form-control" name="propertyType" [(ngModel)]="model.propertyType" #propertyType="ngModel" required />
					<div *ngIf="f.submitted && !propertyType.valid" class="help-block">Property type is required</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
					<label for="bedrooms">Bedrooms</label>
					<input type="number" class="form-control" name="bedrooms" [(ngModel)]="model.bedrooms" #bedrooms="ngModel" required />
					<div *ngIf="f.submitted && !bedrooms.valid" class="help-block">Mention number of bedrooms</div>
				</div>
				<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
					<label for="description">Description</label>
					<input type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required />
					<div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
				</div>
				<div class="form-group">
					<label for="description">Image</label>
					<input type="file" #fileInput placeholder="Upload file..." />
				</div>
				
				<div>
					<button [disabled]="loading" class="btn btn-primary">Add</button>
